<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Image Compressor ðŸ”¥</title>
    <style>
        /* Dynamic, animated gradient background */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #111, #222);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        @keyframes gradientBG {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Glowing header with pulsing animation */
        h1 {
            font-size: 3.5em;
            color: #ff4dff;
            text-align: center;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 77, 255, 0.8), 0 0 30px rgba(255, 77, 255, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 30px;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 77, 255, 0.5), 0 0 30px rgba(255, 77, 255, 0.3); }
            to { text-shadow: 0 0 25px rgba(255, 77, 255, 1), 0 0 40px rgba(255, 77, 255, 0.8); }
        }

        /* Glassmorphic form with neon effects */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        form:hover {
            transform: scale(1.05);
        }

        /* Input styling with hover glow */
        input[type="file"] {
            width: 320px;
            margin-bottom: 20px;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            transition: box-shadow 0.3s;
        }
        input[type="file"]:hover {
            box-shadow: 0 0 15px rgba(255, 77, 255, 0.8), 0 0 20px rgba(255, 77, 255, 0.6);
        }

        /* Button with neon glow and transition */
        button {
            padding: 15px 40px;
            font-size: 18px;
            color: #fff;
            background: linear-gradient(135deg, #ff4dff, #4d4dff);
            border: none;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(255, 77, 255, 0.6), 0 0 25px rgba(77, 77, 255, 0.8);
            cursor: pointer;
            transition: background 0.4s, box-shadow 0.4s;
        }
        button:hover {
            background: linear-gradient(135deg, #4d4dff, #ff4dff);
            box-shadow: 0 0 20px rgba(77, 77, 255, 1), 0 0 30px rgba(255, 77, 255, 1);
        }

        /* Compressed image section with entry animation */
        .compressed-image {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .compressed-image img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 77, 255, 0.6);
        }

        /* Custom scrollbar for enhanced user experience */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff4dff, #4d4dff);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Image Compressor ðŸ”¥</h1>
    <form id="compressor-form">
        <input type="file" id="image-input" accept="image/*" required>
        <button type="submit">Compress</button>
    </form>

    <div id="result" class="compressed-image" style="display:none;">
        <h2>Compressed Image:</h2>
        <img id="compressed-image" alt="Compressed Image">
        <p><a id="download-link" href="#" download>Download Compressed Image</a></p>
        <p id="size-info"></p>
    </div>

    <script src="compressor.js"></script>
</body>
</html>
