<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Compressed Images</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #4A90E2;
            margin-bottom: 20px;
        }
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            width: 100%;
            max-width: 1200px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .size-info {
            color: #555;
            margin-top: 5px;
            text-align: center;
        }
        a {
            margin-top: 20px;
            color: #4A90E2;
            text-decoration: none;
            transition: color 0.3s;
        }
        a:hover {
            color: #357ABD;
        }
    </style>
</head>
<body>
    <h1>Saved Compressed Images</h1>
    <div class="image-container" id="image-gallery"></div>
    <a href="index.html">Go Back</a>

    <script>
        const savedImages = JSON.parse(localStorage.getItem('savedImages')) || [];
        const gallery = document.getElementById('image-gallery');

        savedImages.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = image.url;
            const sizeInfo = document.createElement('div');
            sizeInfo.className = 'size-info';
            sizeInfo.textContent = `Original Size: ${(image.originalSize / 1024).toFixed(2)} KB, Compressed Size: ${(image.compressedSize / 1024).toFixed(2)} KB`;

            const container = document.createElement('div');
            container.appendChild(imgElement);
            container.appendChild(sizeInfo);
            gallery.appendChild(container);
        });
    </script>
</body>
</html>
